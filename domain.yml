version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - send_sms

slots:
  mobile_number:
    type: text
  message:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_mobile_number:
    - text: Please provide the mobile number whom you want to send message?
  utter_ask_message:
    - text: Please provide the message you want to send?

actions:
- action_submit

forms:
  sms_details_form:
    mobile_number:
    - type: from_text
    message:
    - type: from_text
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
